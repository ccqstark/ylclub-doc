<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '广外社团通项目文档',
      repo: 'https://github.com/ccqstark/ylclub-doc',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
    },
    copyCode: {
        // buttonText : 'buttonText:String',
        // errorText : 'errorText:String',
        // successText: 'successText:String'

        buttonText: {
        '/zh-cn/': '点击复制',
        '/ru/': 'Скопировать в буфер обмена',
        '/de-de/': 'Klicken Sie zum Kopieren',
        '/es/': 'Haga clic para copiar',
        '/': 'Copy to clipboard'
        },
        errorText: {
        '/zh-cn/': '错误',
        '/ru/': 'ошибка',
        '/': 'Error'
        },
        successText: {
        '/zh-cn/': '复制',
        '/ru/': 'Скопировано',
        '/de-de/': 'Kopiert',
        '/es/': 'Copiado',
        '/': 'Copied'
        }
    }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- CDN files for docsify plugins.-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-docker.min.js"></script>
  
</body>
</html>
